<body>
    <h2>text/serach</h2>

</body>

<script>

    let temp = document.getElementsByTagName('p')[0].innerText

    let num = temp.search(/to/i)
    document.write(num + '<hr>')

    num = temp.search(/mahsa/)
    document.write(num + '<hr>')

    num = temp.search(/[aqj]/)
    document.write(num + '<hr>')

    num = temp.search(/[A-Z]/)
    document.write(num + '<hr>')

    num = temp.search(/[0-9]/)
    document.write(num + '<hr>')

    num = temp.search(/[ا-ی]/)
    document.write(num + '<hr>')

    num = temp.search(/[!@#$%^&*(*()_+)]/)
    document.write(num + '<hr>')

    num = temp.search(/[A|b]/)
    document.write(num + '<hr>')

    num = temp.search(/[A-Z]/i)
    document.write(num + '<hr>')

    num = temp.replace('mahsa', 'delfani')
    document.write(num + '<hr>')

    
    let m = prompt('enter your text')
    num = temp.replace((new RegExp(m , 'd')), 'delfani')
    document.write(num + '<hr>')
</script>
