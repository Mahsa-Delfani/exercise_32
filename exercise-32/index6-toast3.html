<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            position: fixed;
            bottom: 0;right: 0;
            background-color: rgba(96, 27, 27, 0.679);
            width: 350px;
            padding: 20px;
        }
        #one>li{
            color: rgb(63, 6, 6);
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            border: 3px solid rgb(211, 105, 105);
            padding: 10px;
            border-radius: 50px 20px;
        }
    </style>
</head>
<body>
    <button onclick="num()">click</button>
    <ul id="one"></ul>
</body>
<script>
    function num(){
        let num1 = prompt('enter your number')
        document.getElementById('one').innerHTML+=`
            <li>the first number: - ${num1}</li>
        `
        _li()
    }

    function _li(){
        setTimeout(() => {
            document.querySelector('#one>li:last-child').remove()
        }, 20000);

    }
</script>
</html>
